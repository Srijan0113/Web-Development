<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript objects</title>
</head>
<body>
    <p id="per"></p>
    <script>
        const person={firstname:"Srijan",lastname:"Poudel",age:20,height:5.5};
        document.getElementById("per").innerHTML="<b>"+person.firstname+ " " + person.lastname+ "<br> "+ person.height+ " <br>" + person.age+ "</b>";
    </script>
</body>
</html>
