<body>

<ul>

    <script>

        var string1 = 'This is a string . ';
        var string1 = 'This is a string2 . ';
        console.log(string1);
        let a = "u";
        {
            let a = "u56";
       console.log(a); 
     }
     const constant = "this can't be changed ";
     console.log(constant);

    //  switch
    const books = 4;
    switch (books) {
        case 45:
            console.log ("there are 45 books")
            break;
    case 2:
        console.log("there are 2 books ")
        break;

        default:
            console.log ("value isn't found ")
            break;
    }
       
    </script>
