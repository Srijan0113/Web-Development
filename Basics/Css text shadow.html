<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            /* color:rgb(247, 141, 4); */
            /* text-shadow: 0px 0px 5px rgb(59, 83, 21); horizontal and vertical and blur */
            /* for neon effect */
            text-shadow: 0px 0px 5px rgb(221, 23, 23), 0 0 25px #0000ff , 0 0 25px #39f50a; /*horizontal and vertical and blur*/
        }

        h2{
            color:blueviolet;
            font-size: 100px;
            text-shadow: -8px 0 #1a7204, 0 1px black,0 -1px black;
        }
    </style>
</head>
<body>
    <h1> Text Shadow Property</h1>
    <h2>Text Border</h2>
    
</body>
</html>
